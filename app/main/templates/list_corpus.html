{% extends "base.html" %}
{% block head %}
{{super()}}
<style>
    .corpus_overview{
        margin-top:20px;
    }
    .corpus_overview ul{
        list-style-type: none;
    }
    .corpus_overview h4{
       font-size:36px;
        color:darkslategray;
    }
    .corpus_overview li{
        font-size:24px;
    }
</style>
{% endblock %}
{%block real_content %}
     <h1>List of Corpus:</h1>
 <div class="row">
     <div>
    <ul>
       {% for key, list_of_names in corpus_names.items() %}
            <div class="corpus_overview">
            <h4>{{key}}</h4>
            <ul>
                {% for name in list_of_names %}
                <li><a href="{{url_for('dist_figure',corpus_category=key,corpus_name=name)}}">{{name}}</a></li>
                {% endfor %}
            </ul>
            </div>
       {% endfor %}
    </ul>
     </div>
 </div>
{% endblock %}

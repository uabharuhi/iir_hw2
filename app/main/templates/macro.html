{% macro tfidf_table(token_tfidf_tuple_list) -%}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Token</th>
      <th scope="col">TF-IDF</th>
    </tr>
  </thead>
  <tbody>
	{%for token,tfidf in token_tfidf_tuple_list%}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{token}}</td>
      <td>{{tfidf}}</td>
    </tr>
	{%endfor%}
</table>
{%- endmacro %}
